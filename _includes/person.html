{% assign person = site.people
| where_exp:"person", "person.name == include.name"
| first -%}
{% if include.url %}
<a href="{{ person.url }}">{{ person.title }} {{ person.name }}</a>
{% else %}
<div>
  <details>
    <summary>{{ person.title }} {{ person.name }}</summary>

    {{- person.content | markdownify -}}

  </details>
</div>
{% endif %}
